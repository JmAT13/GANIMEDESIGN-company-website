<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANIMEDESIGN | 空間と社会をデザインする</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Noto+Sans+JP:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-mint: #9AC8CA;
            --primary-gray: #8A9A9C;
            --white: #ffffff;
            --text-dark: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        
        body { 
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }

        /* ========== Header ========== */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1.5rem 3rem;
            background: transparent;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
        }
        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            color: var(--white);
        }
        .logo:hover { opacity: 0.8; }
        nav { display: flex; gap: 2.5rem; }
        nav a {
            color: var(--white);
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 0.08em;
            padding: 0.5rem 0;
            position: relative;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        nav a:hover { opacity: 1; }
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--white);
            transition: width 0.3s ease;
        }
        nav a:hover::after { width: 100%; }
        .menu-toggle { display: none; background: none; border: none; cursor: pointer; }
        .menu-toggle span { display: block; width: 24px; height: 2px; background: var(--white); margin: 5px 0; }

        /* ========== Split Hero ========== */
        .split-hero {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .hero-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            transition: flex 0.5s ease;
            position: relative;
        }

        .hero-half.left {
            background: var(--primary-mint);
            align-items: flex-start;
            padding-left: 10%;
        }

        .hero-half.right {
            background: var(--primary-gray);
            align-items: flex-end;
            padding-right: 10%;
        }

        .split-hero:hover .hero-half:not(:hover) {
            flex: 0.9;
        }
        .split-hero:hover .hero-half:hover {
            flex: 1.1;
        }

        /* Center Logo */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 150px;
            height: 150px;
            pointer-events: none;
        }
        .center-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Hero Text */
        .hero-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 400;
            color: var(--white);
            letter-spacing: 0.15em;
            line-height: 1.3;
            margin-bottom: 3rem;
        }

        .hero-half.left .hero-title {
            text-align: left;
        }

        .hero-half.right .hero-title {
            text-align: right;
        }

        .hero-title .line {
            display: block;
        }

        .hero-half.left .hero-title .line:nth-child(2) {
            padding-left: 0.5em;
        }
        .hero-half.left .hero-title .line:nth-child(3) {
            padding-left: 1.5em;
        }

        .hero-half.right .hero-title .line:nth-child(2) {
            padding-right: 1em;
        }
        .hero-half.right .hero-title .line:nth-child(3) {
            padding-right: 0;
        }

        .hero-btn {
            display: inline-block;
            padding: 1rem 3rem;
            border: 1px solid var(--white);
            color: var(--white);
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            transition: all 0.3s ease;
            background: transparent;
        }

        .hero-btn:hover {
            background: var(--white);
        }

        .hero-half.left .hero-btn:hover {
            color: var(--primary-mint);
        }

        .hero-half.right .hero-btn:hover {
            color: var(--primary-gray);
        }

        /* ========== Responsive ========== */
        @media (max-width: 768px) {
            header { padding: 1rem 1.5rem; }
            nav { display: none; }
            .menu-toggle { display: block; }
            
            .split-hero {
                flex-direction: column;
            }
            
            .hero-half {
                flex: 1;
                align-items: center !important;
                padding: 2rem !important;
                justify-content: center;
            }
            
            .hero-half.left,
            .hero-half.right {
                padding-left: 2rem !important;
                padding-right: 2rem !important;
            }
            
            .hero-title {
                font-size: 2rem;
                text-align: center !important;
            }
            
            .hero-half.left .hero-title .line,
            .hero-half.right .hero-title .line {
                padding-left: 0 !important;
                padding-right: 0 !important;
            }
            
            .center-logo {
                width: 100px;
                height: 100px;
            }
            
            .split-hero:hover .hero-half:not(:hover),
            .split-hero:hover .hero-half:hover {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">GANIMEDESIGN</a>
            <nav>
                <a href="index.html">HOME</a>
                <a href="ganimedemarket.html">仕組み</a>
                <a href="projects.html">プロジェクト</a>
                <a href="ganimedesign.html">事業内容</a>
                <a href="news.html">お知らせ</a>
                <a href="about.html">会社について</a>
                <a href="contact.html">お問い合わせ</a>
            </nav>
            <button class="menu-toggle" onclick="toggleMenu()">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    <section class="split-hero">
        <div class="hero-half left">
            <h1 class="hero-title">
                <span class="line">GANIME</span>
                <span class="line">DE</span>
                <span class="line">SIGN</span>
            </h1>
            <a href="ganimedesign.html" class="hero-btn">SHOW ME</a>
        </div>

        <div class="center-logo">
            <img src="hero-bg.png" alt="GANIMEDESIGN Logo">
        </div>

        <div class="hero-half right">
            <h1 class="hero-title">
                <span class="line">GANIME</span>
                <span class="line">DE</span>
                <span class="line">MARKET</span>
            </h1>
            <a href="ganimedemarket.html" class="hero-btn">SHOW ME</a>
        </div>
    </section>

    <script>
        function toggleMenu() {
            // Mobile menu toggle implementation
        }
    </script>
</body>
</html>
