<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANIMEDESIGN | 空間と社会をデザインする</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Noto+Sans+JP:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-mint: #9AC8CA;
            --primary-gray: #8A9A9C;
            --white: #ffffff;
            --text-dark: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        
        body { 
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }

        /* ========== Split Hero ========== */
        .split-hero {
            display: flex;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .hero-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            transition: flex 0.5s ease;
            position: relative;
        }

        .hero-half.left {
            background: var(--primary-mint);
            align-items: flex-start;
            padding-left: 10%;
        }

        .hero-half.right {
            background: var(--primary-gray);
            align-items: flex-start;
            padding-left: 10%;
        }

        .split-hero:hover .hero-half:not(:hover) {
            flex: 0.9;
        }
        .split-hero:hover .hero-half:hover {
            flex: 1.1;
        }

        /* Center Logo */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 150px;
            height: 150px;
            pointer-events: none;
        }
        .center-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Hero Text */
        .hero-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 400;
            color: var(--white);
            letter-spacing: 0.2em;
            line-height: 1.2;
            margin-bottom: 3rem;
        }

        .hero-title .line {
            display: block;
        }

        /* Left side - GANIME DE SIGN */
        .hero-half.left .hero-title {
            text-align: left;
        }
        .hero-half.left .hero-title .line:nth-child(1) {
            /* GANIME - 左揃え */
            margin-left: 0;
        }
        .hero-half.left .hero-title .line:nth-child(2) {
            /* DE - 左揃え */
            margin-left: 0;
        }
        .hero-half.left .hero-title .line:nth-child(3) {
            /* SIGN - 右にインデント */
            margin-left: 1.5em;
        }

        /* Right side - GANIME DE MARKET */
        .hero-half.right .hero-title {
            text-align: left;
        }
        .hero-half.right .hero-title .line:nth-child(1) {
            /* GANIME - 左揃え */
            margin-left: 0;
        }
        .hero-half.right .hero-title .line:nth-child(2) {
            /* DE - 左揃え */
            margin-left: 0;
        }
        .hero-half.right .hero-title .line:nth-child(3) {
            /* MARKET - インデント */
            margin-left: 1.5em;
        }

        .hero-btn {
            display: inline-block;
            padding: 1rem 3rem;
            border: 1px solid var(--white);
            color: var(--white);
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            transition: all 0.3s ease;
            background: transparent;
        }

        .hero-btn:hover {
            background: var(--white);
        }

        .hero-half.left .hero-btn:hover {
            color: var(--primary-mint);
        }

        .hero-half.right .hero-btn:hover {
            color: var(--primary-gray);
        }

        /* ========== Responsive ========== */
        @media (max-width: 768px) {
            .split-hero {
                flex-direction: column;
            }
            
            .hero-half {
                flex: 1;
                align-items: center !important;
                padding: 2rem !important;
                justify-content: center;
            }
            
            .hero-half.left,
            .hero-half.right {
                padding-left: 2rem !important;
                padding-right: 2rem !important;
            }
            
            .hero-title {
                font-size: 2rem;
                text-align: center !important;
            }
            
            .hero-half.left .hero-title .line,
            .hero-half.right .hero-title .line {
                margin-left: 0 !important;
                margin-right: 0 !important;
            }
            
            .center-logo {
                width: 100px;
                height: 100px;
            }
            
            .split-hero:hover .hero-half:not(:hover),
            .split-hero:hover .hero-half:hover {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <section class="split-hero">
        <div class="hero-half left">
            <h1 class="hero-title">
                <span class="line">GANIME</span>
                <span class="line">DE</span>
                <span class="line">SIGN</span>
            </h1>
            <a href="ganimedesign.html" class="hero-btn">SHOW ME</a>
        </div>

        <div class="center-logo">
            <img src="hero-bg.png" alt="GANIMEDESIGN Logo">
        </div>

        <div class="hero-half right">
            <h1 class="hero-title">
                <span class="line">GANIME</span>
                <span class="line">DE</span>
                <span class="line">MARKET</span>
            </h1>
            <a href="ganimedemarket.html" class="hero-btn">SHOW ME</a>
        </div>
    </section>

</body>
</html>
